<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
  
   <div class="web-container">
    <div class="web-container-2">
    <div class="content">
      <div class="header">
        <div class="text-div">  
        </div>
        <div class="clock-div">
          
        </div>
        <div class="charger-div">
          <i class="fa fa-wifi"></i>  
          <i class="fa fa-battery-full" style="font-size:20px; margin-left: 4px;"></i>
        </div>
      </div>
      <div class="text-div">
        <input type="text" id="imp">
      </div>
        <div class="content-1">
          <div class="box">
            <input class="box-botton" id="ac" type="button" value="AC">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="+/-">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="%">
          </div>
          <div class="box">
            <input style="background: orange;" class="box-botton" type="button" value="/">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="7">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="8">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="9">
          </div>
          <div class="box">
            <input style="background: orange;" class="box-botton" type="button" value="*">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="4">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="5">
          </div>
          <div class="box">
            <input class="box-botton" type="button" value="6">
          </div>
          <div class="box">
            <input style="background: orange;" class="box-botton" type="button" value="-">
          </div>
        <div class="content-3">
          <div class="box3">
            <input  type="button" class="box-botton" value="1" id="btn">
          </div>
          <div class="box3">
            <input class="box-botton" type="button" value="2" id="btn">
          </div>
          <div class="box3">
            <input class="box-botton" type="button" value="3" id="btn">
          </div>
          <div class="box3">
            <input style="background: orange;" class="box-botton" type="button" value="+">
          </div>
          <div class="box3">
            <input class="box-botton6" type="button" value="0">
          </div>
          <div class="box3">
            <input class="box-botton" type="button" value=".">
          </div>
          <div class="box3">
            <input  type="button" value="=" id="click">
          </div>
        </div>
        </div>
       </div>
   </div>
   <footer>
    <div class="end"></div>
   </footer>
   </div>

   <script src="app.js"></script>
</body>
</html>
